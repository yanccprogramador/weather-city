services:
  api:
    image: node:18
    command: bash -c "npm i && npm run start:dev"
    volumes:
    - '.:/usr/src/app'
    working_dir: /usr/src/app
    ports:
      - '3000:3000'
    depends_on:
      - postgres
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
